<!DOCTYPE html>
<html lang="pt-br">

    </head>

    <body>
        <header class="header1">
            <h1>Magrão Lanches</h1>
            <p>Soparia, Restaurante e Pizzaria.</p>
        </header>
        <nav class="navbar1">
            <ul class="navlist"> 
                <li><a href="#">HOME</a></li>

        <div class="content">

                <input type="radio" name="slide" id="slide3">
                <input type="radio" name="slide" id="slide4">

                <div class="slide s1">
                    <img src="imagens/file-chapa.jpg" alt="file, ovo, arroz, batata e calabresa">
                </div>

                    <img src="imagens/hamburguer.jpg" alt="hamburguer de carne">
                </div>
                <div class="slide">
                    <img src="imagens/pizza.jpg" alt="pizza de frango">
                </div>
                <div class="slide">
                    <img src="imagens/pizza1.jpg">
                </div>
            </div>

            <div class="navegation">
                <label for="slide1" class="bar"></label>
                <label for="slide2" class="bar"></label>
                <label for="slide3" class="bar"></label>
                <label for="slide4" class="bar"></label>
