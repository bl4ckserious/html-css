<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>

    <style>
        * {/* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(315deg, #4A5CCF, #D234AA, #FCB8DC, #F63E83, #FF4A5E, #FF643D, #FF8D40, #FFBF45, #FFB544);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
