<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
        <title>Vídeos com HTML5</title>
    </head>
    <body>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>

        <video width="500" poster="imagens/gato-full.jpg" controls autoplay>
            <source src="midias/mykitten.mp4" type="video/mp4">
            <source src="midias/mykitten.m4v" type="video/m4v">
            <source src="midias/mykitten.ogv" type="video/ogv">
            <source src="midias/mykitten.webm" type="video/webm">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        </video>

        <h1>Inserindo vídeos hospedados no YouTube</h1>

        <p>Os dois vídeos a seguir estão hospedados em servidores externos.</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/k16lL1bA8nw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>Inserindo vídeos hospedados no Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&autoplay=1&loop=1&color=ff0179&title=0&byline=0&portrait=0" width="540" height="304" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
