<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/favicon.png" type="image/x-icon">
    <title>Netflix Brasil</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-principal">
            <header  class="header1">
                <div class="content-header">
                    <img src="imagens/netflix-logo1.svg.png" alt="logo da netflix" class="logo-net">
                    <div class="menu">
                        <div class="lang">
                            <img src="imagens/globe.svg" class="globe">
                            <p>Português</p>
                        </div>
                        <div class="entrar">
                            <p><a href="#">Entrar</a></p>
                        </div>
                    </div>
                </div>
            </header>
       

        <main class="superior">
            <h1>Filmes, séries e muito mais. Sem limites.</h1>
            <h2>Assista onde quiser. Cancele quando quiser.</h2>
            <p>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>

            <div class="botao">
                <input type="text" id="email" placeholder="Email" required>
                <button>
                    <a href="#">
                        <p>Vamos lá! ></p>
                    </a>
                </button>
            </div>
        </main>
    </div>
    
</body>
</html>
