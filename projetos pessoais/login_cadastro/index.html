<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/5f9818ea38.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <!-- PRIMEIRO CONTENT (FC) -->
        <div class="content first-content"> 
            <!-- Primeira Coluna FC-->
            <div class="first-column"> 
                <h2 class="title title-primary">Welcome back!</h2>
                <p class="description description-primary">To keep conected with us</p>
                <p class="description description-primary">please login with your personal info</p>
                <button id="signin" class="btn btn-primary">Sign In</button>
            </div>
            <!-- Segunda Coluna -->
            <div class="second-column"> 
                <h2 class="title title-second" >Create account</h2>
                <!-- Redes Sociais-->
                <div class="social-media"> 
                    <ul class="list-social-media">
                        <a href="#" class="link-social-media"><li class="item-social-media"><i class="fab fa-facebook-f"></i></li></a>
                        <a href="#" class="link-social-media"><li class="item-social-media"><i class="fab fa-google-plus-g"></i></li></a>
                        <a href="#" class="link-social-media"><li class="item-social-media"><i class="fab fa-instagram"></i></li></a>
                    </ul>
                </div> 
                <p class="description description-second">or use your email for registration</p>
                <!-- Formulário para Criar Conta -->
                <form class="form"> 
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Name">
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                   
                    <button class="btn btn-second">Sign Up</button>
                </form>
            </div> 
        </div>

        <!-- SEGUNDO CONTENT -->
        <div class="content second-content">
            <!-- Segunda Coluna FC-->
            <div class="first-column"> 
                <h2 class="title title-primary">Hello, Friend!</h2>
                <p class="description description-primary">Enter your personal details</p>
                <p class="description description-primary">and start journey with us.</p>
                <button id="signup" class="btn btn-primary"> Sign Up </button>
            </div>
            <!-- Primeira Coluna -->
            <div class="second-column"> 
                <h2 class="title title-second">Sign In To Developer</h2>
                <!-- Redes Sociais-->
                <div class="social-media"> 
                    <ul class="list-social-media">
                        <a href="#" class="link-social-media"><li class="item-social-media"><i class="fab fa-facebook-f"></i></li></a>
                        <a href="#" class="link-social-media"><li class="item-social-media"><i class="fab fa-google-plus-g"></i></li></a>
                        <a href="#" class="link-social-media"><li class="item-social-media"><i class="fab fa-instagram"></i></li></a>
                    </ul>
                </div> 
                <p class=" description description-second">or use your email account</p>

                <!-- Formulário para Logar -->
                <form class="form"> 
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <a href="#" class="password">Forgot your password?</a>
                    <button class="btn btn-second">Sign In</button>
                </form>
            </div> 
        </div>
    </div>

    <script src="code.js">

    </script>
</body>
</html>
